<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'authentification</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h2>Authentification</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
            <input type="password" id="password" placeholder="Mot de passe" required><br>
            <button type="button" class="valider" onclick="validateForm()">Valider</button>
            <button type="button" class="annuler" onclick="resetForm()">Annuler</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Veuillez remplir tous les champs.");
            } else {
                alert("Authentification r√©ussie ! (Simulation)");
            }
        }

        function resetForm() {
            document.getElementById("loginForm").reset();
        }
    </script>

</body>
</html>
