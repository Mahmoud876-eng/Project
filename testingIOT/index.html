<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Example</title>
    <style>
        textarea {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>
    <h2>Write Something Below:</h2>
    <textarea id="user-input" name="user-input" rows="4" cols="50" placeholder="Type whatever you want here..."></textarea>
    <button onclick="submitInput()">Submit</button>

    <script>
        function submitInput() {
            var userInput = document.getElementById('user-input').value;
            alert('You wrote: ' + userInput);
        }
    </script>
</body>
</html>
