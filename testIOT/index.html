<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Telegram</title>
    <style>
        textarea {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>
    <h2>Write Something Below:</h2>
    <textarea id="user-input" name="user-input" rows="4" placeholder="Type something..."></textarea>
    <button onclick="submitInput()">Send to Telegram</button>

    <script>
        function submitInput() {
            var userInput = document.getElementById('user-input').value;

            if (!userInput.trim()) {
                alert("Please enter some text before sending!");
                return;
            }

            fetch("http://127.0.0.1:5000/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Message sent to Telegram!");
                } else {
                    alert("Failed to send message.");
                }
            })
            .catch(error => {
                alert("Error sending message: " + error);
            });
        }
    </script>
</body>
</html>
